<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de Competências Maria Izabel</title>
    <meta name="description"
        content="Avalie suas competências em design UX através de questões-chave e descubra seu nível profissional com nossa ferramenta de avaliação.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <!-- Welcome Page -->
        <section id="welcome-page" class="page active">
            <div class="container">
                <div class="welcome-content">
                    <div class="badge">Avaliação de Competências</div>
                    <h1 class="main-title">
                        Avaliação de Competências
                        <span class="gradient-text">Maria Izabel</span>
                    </h1>
                    <p class="subtitle">
                        Maria, o objetivo dessa avaliação é ajudar você a avaliar suas competências em UX e descobrir
                        seu nível profissional.
                    </p>
                    <button id="start-btn" class="cta-button">
                        <span>Iniciar Avaliação</span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number" id="total-questions">-</div>
                            <div class="stat-label">Questões</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">5</div>
                            <div class="stat-label">Níveis</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="estimated-minutes">-</div>
                            <div class="stat-label">Minutos</div>
                        </div>
                    </div>
                </div>
                <div class="decorative-elements">
                    <div class="blob blob-1"></div>
                    <div class="blob blob-2"></div>
                    <div class="blob blob-3"></div>
                </div>
            </div>
        </section>

        <!-- Question Pages -->
        <section id="question-page" class="page">
            <div class="container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="question-content">
                    <div class="question-header">
                        <span class="question-number" id="question-number">Question 1 of 8</span>
                        <h2 class="question-title" id="question-title"></h2>
                        <p class="question-description" id="question-description"></p>
                    </div>
                    <div class="options-grid" id="options-grid">
                        <!-- Options will be generated by JavaScript -->
                    </div>
                    <button id="next-btn" class="next-button" disabled>
                        <span>Próxima Questão</span>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M7.5 15L12.5 10L7.5 5" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>

        <!-- Results Page -->
        <section id="results-page" class="page">
            <div class="container">
                <div class="results-content">
                    <div class="badge">Avaliação Maria Izabel</div>
                    <h1 class="main-title">
                        Seu Perfil <span class="gradient-text">Profissional</span> em UX
                    </h1>
                    <div class="results-grid" id="results-grid">
                        <!-- Results will be generated by JavaScript -->
                    </div>
                    <button id="restart-btn" class="cta-button">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path
                                d="M4 10C4 6.68629 6.68629 4 10 4C13.3137 4 16 6.68629 16 10C16 13.3137 13.3137 16 10 16C8.34315 16 6.84315 15.3284 5.75736 14.2426"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            <path d="M4 14V10H8" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        <span>Refazer Avaliação</span>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
